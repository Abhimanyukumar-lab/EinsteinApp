<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrp-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Sign | Up </title>
    <style>
        .divider{
            text-align: center;
            position: relative;
            margin: 15px 0;

        }

        .divider span{
            padding: 0 10px;
            font-size: 14px;
            color: #999;
            background: #fff;
            position: relative;
            z-index: 1;
        }

        .divider:after{
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            background: #ddd;
            top: 50%;
            left: 0;
            z-index: 0;
        }

      


    </style>
  </head>
  <body>
   
    <!-- card -->

    <div class="container">
        <div class="card bg-light">
          <div class="card-body mx-auto">
            <h4 class="card-title mt-2 text-center">Create account</h4>
            <p class="text-center">Get started With free Account</p>

            <div class="d-grid gap-2">
            <a href="#!" class="btn btn-block btn-danger">
                <i class="bi bi-google"></i>
                Login Vai Google</a>
               
            <a href="#!" class="btn btn-block btn-primary">
                <i class="bi bi-facebook ml-5"></i>
                Login Vai facebook</a>
            </div>

            <p class="divider mt-3">
                <span class="">OR</span>
            </p>

            <form>
                <div class="form-group input-group mt-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                </div>

                <!-- Email-field -->
                <div class="form-group input-group  mt-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                            <i class="bi bi-envelope-fill"></i>
                      </span>
                    </div>
                  <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                </div>
                
                <!-- phone-field -->
                <div class="form-group input-group  mt-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                            <i class="bi bi-telephone-fill"></i>
                      </span>
                    </div>
                    <select name="" id="" class="custom-select">
                        <option value="">+91</option>
                        <option value="">+92</option>
                        <option value="">+93</option>
                    </select>
                  <input type="number" class="form-control" id="emailInput" placeholder="Enter your phone">
                </div>
                <!-- user-field -->
                <div class="form-group input-group  mt-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                            <i class="bi bi-building-fill"></i>
                      </span>
                    </div>
                    <select name="" id="" class="form-control">
                        <option value="" selected disabled>Select User</option>
                        <option value="">Student</option>
                        <option value="">Teacher</option>
                        <option value="">Admin</option>
                    </select>
                  
                </div>



                 <!-- Password-field -->
                 <div class="form-group input-group  mt-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                      </span>
                    </div>
                  <input type="password" class="form-control" id="emailInput" placeholder="Enter your password">
                </div>
                 <!--Repeat Password-field -->
                 <div class="form-group input-group  mt-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                            <i class="bi bi-unlock-fill"></i>
                      </span>
                    </div>
                  <input type="password" class="form-control" id="emailInput" placeholder="Enter your Repeat password">
                </div>
                
                <div class="d-grid mt-2 gap-2 ">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-warning">Reset</button>
            </div>

            <p class="text-center mt-2">Have an account? <a href="login.html">Log In</a></p>
              </form>
              

          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
